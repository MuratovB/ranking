<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Details</title>
</head>
<body>
    <h1>YouTube Playlist Details</h1>
    <form method="get">
        <label for="playlist_url">Enter YouTube Playlist URL:</label><br>
        <input type="text" id="playlist_url" name="playlist_url" value=""><br><br>
        <input type="submit" value="Submit">
    </form>

    {% if video_details %}
    <ul>
        {% for video in video_details %}
            <li>
                <div>
                    <a href="{{ video.url }}" target="_blank">{{ video.title }}</a><br>
                    {% if video.thumbnail %}
                        <img src="{{ video.thumbnail }}" alt="{{ video.title }}" width="120"><br>
                    {% endif %}
                    <small>{{ video.url }}</small>
                </div>
            </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No URLs to display.</p>
    {% endif %}
</body>
</html>
