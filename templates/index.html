<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist URLs</title>
</head>
<body>
    <h1>YouTube Playlist URLs</h1>
    <form method="get">
        <label for="playlist_url">Enter YouTube Playlist URL:</label><br>
        <input type="text" id="playlist_url" name="playlist_url" value=""><br><br>
        <input type="submit" value="Submit">
    </form>

    {% if video_urls %}
    <ul>
        {% for url in video_urls %}
            <li><a href="{{ url }}" target="_blank">{{ url }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No URLs to display.</p>
    {% endif %}
</body>
</html>
