<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank Videos</title>
</head>
<body>
    <h1>Rank Videos</h1>

    <form action="/rank/" method="post">
        <div>
            {% for video_url in videos %}
                <div>
                    <video width="320" height="240" controls>
                        <source src="{{ video_url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <br>
                    <button type="submit" name="selected_video" value="{{ video_url }}">Select</button>
                </div>
            {% endfor %}
        </div>
    </form>

    <a href="/download">Download Ranking Results</a>
</body>
</html>
