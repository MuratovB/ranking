<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Ranking</title>
</head>
<body>
    <h1>Welcome to Playlist Ranking</h1>

    <form action="/get_playlist/" method="post">
        <label for="playlist_url">Enter Playlist URL:</label>
        <input type="text" id="playlist_url" name="playlist_url" placeholder="Enter URL or leave empty for default">
        <button type="submit">Start Ranking</button>
    </form>

    <p>Or use the default playlist:</p>
    <form action="/get_playlist/" method="post">
        <button type="submit">Use Default Playlist</button>
    </form>
</body>
</html>
